<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h2>Loan EMI Calculator</h2>

    <label for="principal">Principal Amount (â‚¹)</label>
    <input type="number" id="principal" placeholder="Enter loan amount" />

    <label for="interest">Annual Interest Rate (%)</label>
    <input type="number" step="0.01" id="interest" placeholder="Enter interest rate" />

    <label for="tenure">Loan Tenure (years)</label>
    <input type="number" id="tenure" placeholder="Enter tenure in years" />

    <button id="calculateBtn">Calculate EMI</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
